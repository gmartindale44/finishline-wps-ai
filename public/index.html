    <link rel="stylesheet" href="/styles.css">
    
    <!-- Tailwind CDN fallback if styles.css fails to load -->
    <script>
    (function(){
      function ensureCSS(href){
        var sheets = [].slice.call(document.styleSheets||[]);
        return sheets.some(function(s){ return (s.href||"").indexOf(href) !== -1; });
      }
      var primary = "/styles.css";
      setTimeout(function(){
        if(!ensureCSS(primary)) {
          var cdn = document.createElement("link");
          cdn.rel = "stylesheet";
          cdn.href = "https://cdn.tailwindcss.com";
          document.head.appendChild(cdn);
          console.warn("styles.css not found; loaded Tailwind CDN fallback");
        }
      }, 1500);
    })();
    </script>
</head>
