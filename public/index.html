<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinishLine WPS AI</title>
  <link rel="stylesheet" href="./styles.css" />
  <script defer src="./app.js"></script>
</head>
<body>
  <header class="hero">
    <div class="logo-row">
      <span class="logo-horse">üêé</span>
      <h1>FinishLine WPS AI</h1>
    </div>
    <p class="subtitle">Win / Place / Show Predictor</p>
  </header>

  <!-- Main Panel (single canonical form) -->
  <section class="panel panel-main" id="mainPanel">
    <div class="panel-header">
      <h2>Race Information</h2>
      <span class="badge" id="status-badge" data-ocr-badge>Idle</span>
    </div>

    <div class="grid grid-2">
      <label class="field">
        <span>Race Date</span>
        <input id="raceDate" type="text" placeholder="mm/dd/yyyy" />
      </label>
      <label class="field">
        <span>Track</span>
        <input id="raceTrack" type="text" placeholder="e.g., Churchill Downs" />
      </label>
      <label class="field">
        <span>Surface</span>
        <select id="raceSurface">
          <option value="Dirt" selected>Dirt</option>
          <option value="Turf">Turf</option>
          <option value="Synthetic">Synthetic</option>
        </select>
      </label>
      <label class="field">
        <span>Distance</span>
        <input id="raceDistance" type="text" placeholder="e.g., 1 1/4 miles" />
      </label>
    </div>

    <h3 class="mt-4">Horse Data</h3>
    <div class="horse-form-inline">
      <input id="horseNameInput" type="text" placeholder="Horse Name" />
      <input id="mlOddsInput"   type="text" placeholder="ML Odds (e.g., 5-2)" />
      <input id="jockeyInput"   type="text" placeholder="Jockey" />
      <input id="trainerInput"  type="text" placeholder="Trainer" />
      <button type="button" class="button" id="addHorseBtn" data-add-horse>Add Horse</button>
    </div>

    <div id="horse-list" class="horse-list">
      <table>
        <thead>
          <tr>
            <th>Horse Name</th>
            <th>Odds</th>
            <th>Jockey</th>
            <th>Trainer</th>
          </tr>
        </thead>
        <tbody data-horse-list>
          <!-- OCR results will populate here -->
        </tbody>
      </table>
    </div>

    <div class="panel actions mt-4">
      <button class="button" id="choosePhotosBtn" data-photo-input>Choose Photos / PDF</button>
      <button class="button secondary" id="analyzeBtn">Analyze Photos with AI</button>
      <button class="button success" id="predictBtn">Predict W/P/S</button>
    </div>
  </section>

  <footer class="foot">
    <p>¬© NovaSpark Collective LLC ¬∑ FinishLine WPS AI</p>
    <p class="muted">Disclaimer: This tool is for informational/entertainment purposes only and does not constitute betting advice.</p>
  </footer>
</body>
</html>
