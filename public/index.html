<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinishLine WPS AI</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="hero">
    <div class="logo-row">
      <span class="logo-horse">üêé</span>
      <h1>FinishLine WPS AI</h1>
    </div>
    <p class="subtitle">Win / Place / Show Predictor</p>
  </header>

  <!-- Main Panel (single canonical form) -->
  <section class="panel panel-main" id="mainPanel">
    <div class="panel-header">
      <h2>Race Information</h2>
      <span class="badge" id="statusBadge" data-ocr-badge>Idle</span>
    </div>

    <div class="grid grid-2">
      <label class="field">
        <span>Race Date</span>
        <input id="race-date" type="text" placeholder="mm/dd/yyyy" />
      </label>
      <label class="field">
        <span>Track</span>
        <input id="race-track" type="text" placeholder="e.g., Churchill Downs" />
      </label>
      <label class="field">
        <span>Surface</span>
        <select id="race-surface">
          <option value="Dirt" selected>Dirt</option>
          <option value="Turf">Turf</option>
          <option value="Synthetic">Synthetic</option>
        </select>
      </label>
      <label class="field">
        <span>Distance</span>
        <input id="race-distance" type="text" placeholder="e.g., 1 1/4 miles" />
      </label>
    </div>

    <!-- Horse Data Section -->
    <section id="horse-section" class="panel mt-4">
      <div class="section-header">
        <h3 class="section-title">Horse Data</h3>
        <button id="add-row-btn" class="btn btn-secondary btn-sm">+ Add Horse</button>
      </div>

      <!-- Table / rows container -->
      <div id="horse-rows" class="rows"></div>

      <div class="controls">
        <!-- ‚úÖ Robust file picker (drop-in) -->
        <div id="fl-picker-wrap" class="picker-row" style="display:flex;gap:.5rem;align-items:center;">
          <button id="fl-file-btn" type="button" class="btn btn-secondary" style="position:relative;z-index:5;">
            Choose Photos / PDF
          </button>
          <input
            id="fl-file"
            type="file"
            accept="image/*,application/pdf"
            multiple
            style="position:absolute;left:-9999px;top:-9999px;width:1px;height:1px;opacity:0;"
            aria-hidden="true"
          />
          <span id="file-selected-label" class="chip chip-info">No file selected</span>
        </div>
        
        <button id="analyze-btn" type="button" class="btn btn-secondary" disabled>Analyze with AI</button>
        <button id="predict-btn" type="button" class="btn btn-primary" disabled>Predict W/P/S</button>
        
        <div class="chips">
          <span data-chip="choose" class="chip chip--idle">Idle</span>
          <span data-chip="analyze" class="chip chip--idle">Idle</span>
          <span data-chip="predict" class="chip chip--idle">Idle</span>
        </div>
      </div>
    </section>

  <footer class="foot">
    <p>¬© NovaSpark Collective LLC ¬∑ FinishLine WPS AI</p>
    <p class="muted">Disclaimer: This tool is for informational/entertainment purposes only and does not constitute betting advice.</p>
    <div id="fl-debug" style="opacity:.6;font-size:12px;margin-top:.5rem;"></div>
  </footer>
  <script src="/js/finishline-picker-bootstrap.js" defer></script>
</body>
</html>
