name: nightly-calibration

on:
  schedule:
    # 08:00 UTC daily (02:00 AM CST / 03:00 AM CDT)
    - cron: "0 8 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: nightly-calibration
  cancel-in-progress: false

jobs:
  recalibrate:
    runs-on: ubuntu-latest
    env:
      UPSTASH_REDIS_REST_URL: ${{ secrets.UPSTASH_REDIS_REST_URL }}
      UPSTASH_REDIS_REST_TOKEN: ${{ secrets.UPSTASH_REDIS_REST_TOKEN }}
      CAL_THRESHOLD_MIN_NEW: ${{ vars.CAL_THRESHOLD_MIN_NEW }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Append from Redis (idempotent)
        run: npm run append:redis || true

      - name: Validate + Calibrate + Report
        run: npm run calibrate:all

      - name: Commit calibration artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/finishline_tests_v1.csv data/calibration_v1.json data/calibration_report_v1.md || true
          git commit -m "ci: nightly calibration artifacts" || true
          git push || true
