name: nightly-calibration

on:
  schedule:
    # 08:00 UTC daily (02:00 AM CST / 03:00 AM CDT)
    - cron: "0 8 * * *"
  workflow_dispatch: {}

permissions:
  contents: write
  pull-requests: write

# Prevent overlapping nightly runs
concurrency:
  group: nightly-calibration
  cancel-in-progress: false

jobs:
  calibrate:
    name: Calibrate & open PR (uses Preview env secrets)
    runs-on: ubuntu-latest
    environment: Preview

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Seed persistence (tracks/measurements)
        env:
          FINISHLINE_PERSISTENCE_ENABLED: ${{ vars.FINISHLINE_PERSISTENCE_ENABLED || 'true' }}
        run: |
          if [ "$FINISHLINE_PERSISTENCE_ENABLED" = "true" ]; then
            npm run backfill:persistence || echo "backfill script not present — skipping"
          fi

      - name: Validate dataset
        run: npm run validate:dataset || echo "validate script not present — continuing"

      - name: Calibrate all
        run: |
          echo "=== Nightly Calibration Start ($(date -u)) ==="
          npm run calibrate:all
          echo "=== Nightly Calibration End ($(date -u)) ==="

      - name: Mirror artifacts to public/data
        run: |
          mkdir -p public/data
          [ -f data/finishline_tests_v1.csv ] && cp -f data/finishline_tests_v1.csv public/data/
          [ -f data/calibration_v1.json ] && cp -f data/calibration_v1.json public/data/
          [ -f data/calibration_report_v1.md ] && cp -f data/calibration_report_v1.md public/data/

      - name: Create PR with updated calibration
        uses: peter-evans/create-pull-request@v6
        with:
          branch: ci/calibration-${{ github.run_id }}
          title: "chore(ci): nightly calibration (${{ github.run_id }})"
          commit-message: "chore(ci): nightly calibration"
          delete-branch: true
          add-paths: |
            data/calibration_v1.json
            data/finishline_tests_v1.csv
            data/calibration_report_v1.md
            public/data/calibration_v1.json
            public/data/finishline_tests_v1.csv
            public/data/calibration_report_v1.md
